<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanPal Chat Demo</title>
    <style>
    :root {
      --bg: #f7f4e6;
      --panel: #fffaf0;
      --bubble-user: #e5f2df;
      --bubble-assistant: #fefbf4;
      --text: #2f4b35;
      --muted: #6b705c;
      --accent: #b68c4a;
      --accent-soft: #eddcb8;
      --border: #e0d7c6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Avenir Next", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      background-image:
        radial-gradient(circle at 20% 20%, rgba(182,140,74,0.08) 0 6px, transparent 8px),
        radial-gradient(circle at 80% 60%, rgba(84,120,78,0.08) 0 5px, transparent 8px);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 16px 20px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 12px 30px rgba(47, 75, 53, 0.06);
    }
    .brand {
      font-family: "Avenir Next Rounded", "Nunito", "Segoe UI Rounded", "SF Pro Display", sans-serif;
      font-weight: 900;
      letter-spacing: 1px;
      color: #3f5f45;
      font-size: 32px;
      text-shadow: 1px 2px 0 #e5ddc7;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 16px 12px;
      gap: 12px;
      max-width: 960px;
      margin: 0 auto;
      width: 100%;
      overflow-y: auto;
      scrollbar-width: none;
    }
    .chat::-webkit-scrollbar {
      display: none;
    }
    .message {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .bubble {
      padding: 12px 14px;
      border-radius: 14px;
      max-width: 70%;
      line-height: 1.6;
      background: var(--bubble-assistant);
      border: 1px solid var(--border);
      white-space: pre-wrap;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
    }
    .bubble.user {
      background: var(--bubble-user);
      border-color: #c9e3b6;
    }
    .bubble.assistant { background: var(--bubble-assistant); }
    .avatar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 42px;
      line-height: 1;
      text-align: center;
      padding: 0;
      margin: 0 6px;
      color: #3f5f45;
    }
    .avatar.assistant {
      color: #3f5f45;
      background: transparent;
      border: none;
      width: auto;
      height: auto;
    }
    .avatar.user {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: linear-gradient(135deg, #b68c4a, #d3ad6c);
      border: 1px solid #eddcb8;
      color: #fffaf0;
      flex-shrink: 0;
      font-size: 16px;
    }
    button, select, input, textarea {
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      transition: all 0.15s ease;
    }
    button {
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #c7a365, #b68c4a);
      color: #fffaf0;
      border: none;
      box-shadow: 0 10px 24px rgba(182, 140, 74, 0.25);
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(182, 140, 74, 0.3); }
    button:active { transform: translateY(0); }
    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .input-row textarea {
      flex: 1;
      min-height: 48px;
      max-height: 140px;
      resize: vertical;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.05);
      outline: none;
    }
    .input-row textarea:focus { border-color: var(--border); box-shadow: none; }
    .composer {
      padding: 12px 16px;
      background: var(--panel);
      border-top: 1px solid var(--border);
      box-shadow: 0 -10px 30px rgba(15, 23, 42, 0.05);
      position: sticky;
      bottom: 0;
      z-index: 5;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tag {
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--accent-soft);
      border: 1px solid #c7d2fe;
      cursor: pointer;
      color: var(--accent);
      font-size: 13px;
      transition: all 0.15s ease;
    }
    .tag:hover { background: #dbe6ff; }
    .result-card {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      margin-top: 8px;
      background: var(--panel);
    }
    a { color: var(--accent); }
  </style>
</head>
<body>
  <header>
    <div class="brand">PanPal</div>
  </header>
  <main>
    <div class="chat" id="chat"></div>
    <div class="composer">
      <div class="input-row" style="margin-top: 6px;">
        <textarea id="userInput" placeholder="Ask anything, e.g. â€œQuick pasta with tomatoesâ€ or â€œSwap butter in bakingâ€"></textarea>
        <button onclick="send()">Send</button>
      </div>
    </div>
  </main>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('userInput');
    const BASE = window.location.origin;
    let sessionId = crypto.randomUUID();

    function appendMessage(text, role = 'assistant') {
      const row = document.createElement('div');
      row.className = `message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = `avatar ${role}`;
      avatar.textContent = role === 'assistant' ? 'ðŸ¥˜' : 'ME';

      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.textContent = text;

      row.appendChild(avatar);
      row.appendChild(bubble);
      chatEl.appendChild(row);
      // ensure latest message visible; chat area scrolls independently
      chatEl.scrollTo({ top: chatEl.scrollHeight, behavior: 'smooth' });
    }

    function quick(text) {
      inputEl.value = text;
      send();
    }

    async function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;
      appendMessage(msg, 'user');
      inputEl.value = '';

      try {
        const res = await fetch(`${BASE}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, session_id: sessionId })
        });
        if (!res.ok) {
          const errText = await res.text();
          throw new Error(errText || `HTTP ${res.status}`);
        }
        const data = await res.json();
        appendMessage(data.reply || '(empty)', 'assistant');
      } catch (err) {
        appendMessage(`Error: ${err.message}`, 'assistant');
      }
    }

    appendMessage('ðŸ‘‹ Hi! Ask for recipes or substitutions, I will reply via chat.', 'assistant');

    // allow Enter to send (Shift+Enter for newline)
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
